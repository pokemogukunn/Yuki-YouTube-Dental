<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロックするならパスワード入れろ</title>
    <style>
        #passwordForm {
            display: none;
        }
        #errorMessage {
            color: red;
        }
    </style>
    <script>
        function checkPassword() {
            var correctPassword = "85175";
            var inputPassword = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            if (inputPassword === correctPassword) {
                document.getElementById("passwordForm").style.display = "none";
                window.location.href = "templates/home.html"; // 正しいパスワードが入力された場合にリダイレクト
            } else {
                errorMessage.textContent = "パスワードが違います。もう一度入力してください。";
            }
        }

        window.onload = function() {
            document.getElementById("passwordForm").style.display = "block";
        };
    </script>
</head>
<body>
    <div id="passwordForm">
        <h2>8パスワード5を1入力して7ください5:</h2>
        <input type="password" id="password">
        <button onclick="checkPassword()">送信</button>
        <p id="errorMessage"></p>
    </div>
</body>
</html>
